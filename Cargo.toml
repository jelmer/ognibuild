[package]
name = "ognibuild"
version = { workspace = true }
authors = [ "Jelmer Vernooij <jelmer@jelmer.uk>"]
edition = "2021"
license = "GPL-2.0+"
description = "Detect and run any build system"
repository = "https://github.com/jelmer/ognibuild.git"
homepage = "https://github.com/jelmer/ognibuild"
default-run = "ogni"

[dependencies]
axum = { version = "0.7", optional = true, features = ["json", "http2", "tokio"] }
breezyshim = { workspace = true }
#buildlog-consultant = "0.0.39"
buildlog-consultant.workspace = true
chrono = "0.4.38"
clap = { version = "4", features = ["derive", "env"], optional = true }
deb822-lossless = "0.1.23"
debian-analyzer = { git = "https://salsa.debian.org/jelmer/lintian-brush", optional = true }
#debian-analyzer = { path = "../lintian-brush/analyzer", optional = true }

debian-changelog = { version = "0.1", optional = true }
debian-control = { version = "0.1.25", optional = true }
debversion = { version = "0.4", optional = true }
env_logger = { version = "0.10.0", optional = true }
flate2 = { version = "1", optional = true }
fs_extra = "1.3.0"
ini = "1.3.0"
inventory = "0.3.15"
lazy-regex = "3.3.0"
lazy_static = "1.5.0"
libc = "0.2.148"
log = "0.4.20"
lz4_flex = { version = "0.11.3", optional = true }
lzma-rs = { version = "0.3.0", optional = true }
makefile-lossless = "0.1.3"
maplit = "1.0.2"
nix = { version = "0.29.0", features = ["user"] }
pep440_rs = "0.6.6"
pep508_rs = "0.6.1"
percent-encoding = "2.3.1"
pyo3 = { workspace = true }
pyproject-toml = "0.11.0"
r-description = "0.1.0"
rand = "0.8.5"
regex = "1.10.6"
reqwest = { version = "0.12.7", optional = true, features = ["blocking", "json"] }
semver = "1.0.23"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9.34"
shlex = "1.3.0"
sqlx = { version = "0.8.1", optional = true, features = ["postgres", "runtime-tokio-native-tls"] }
stackdriver_logger = { version = "0.8.2", optional = true }
tempfile = "3.11.0"
tokio = { version = "1", features = ["full"], optional = true }
toml = "0.8.19"
toml_edit = "0.22.20"
upstream-ontologist = { git = "https://github.com/jelmer/upstream-ontologist", optional = true }
url = "2.5.1"
whoami = { version = "1.5.1", default-features = false }
xmltree = "0.11.0"

[features]
default = ["debian", "cli", "udd", "upstream"]
debian = ["dep:debian-changelog", "dep:debversion", "dep:debian-control", "dep:flate2", "dep:lzma-rs", "dep:lz4_flex", "dep:reqwest", "breezyshim/debian", "dep:debian-analyzer"]
cli = ["dep:clap", "dep:env_logger"]
udd = ["dep:sqlx", "dep:tokio", "debian"]
dep-server = ["dep:axum", "dep:tokio"]
upstream = ["dep:upstream-ontologist"]

[workspace.dependencies]
pyo3 = "0.22"
breezyshim = "0.1"
buildlog-consultant = { git = "https://github.com/jelmer/buildlog-consultant" }

[workspace]
members = ["ognibuild-py"]

[workspace.package]
version = "0.0.24"

[dev-dependencies]
lazy_static = "1.5.0"

[[bin]]
name = "ognibuild-deb"
path = "src/bin/ognibuild-deb.rs"
required-features = ["cli", "debian"]

[[example]]
name = "apt-file-search"
path = "examples/apt-file-search.rs"
required-features = ["cli", "debian"]

[[bin]]
name = "dep-server"
path = "src/bin/dep-server.rs"
required-features = ["dep-server", "cli", "debian"]

[[bin]]
name = "ognibuild-dist"
path = "src/bin/ognibuild-dist.rs"
required-features = ["cli"]

[[bin]]
name = "ogni"
path = "src/bin/ogni.rs"
required-features = ["cli"]
